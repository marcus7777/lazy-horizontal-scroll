<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../j-query/j-query.html">

<script src="../lazyloadxt/dist/jquery.lazyloadxt.js"></script>
<!--
  `<lazy-horizontal-scroll></lazy-horizontal-scroll>` # Lazy Horizontal Scroll
  @demo demo.html
-->
<dom-module id="lazy-horizontal-scroll">
  <template>
    <style>
      :host {max-width:100%}
      :host .wrapper {overflow-x: scroll;overflow-y: hidden;white-space: nowrap}
      :host .wrapper > img {display: inline-block;*display: inline;*zoom: 1;}
    </style>
    <div class="wrapper">
      <content></content>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: "lazy-horizontal-scroll",
    properties:{
      selector:{
        value:"img[data-src]",
        type:String,
      },
      lazyLoadXT:{
        computed:"getLazyLoadXT(selector)",
      },
    },
    getLazyLoadXT: function(selector){
      if (selector) {
        $.extend($.lazyLoadXT, {
          selector: selector
        })
      } 
      $.lazyLoadXT.scrollContainer = '.wrapper'
      this.$$(selector).lazyLoadXT()
    },
  })
</script>
