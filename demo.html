<!doctype html>
<meta charset='utf-8'>
<html>
  <head>
    <title>lazy-horizontal-scroll demo</title>
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="lazy-horizontal-scroll.html">
  </head>
  <body>
    <h3>lazy-horizontal-scroll Demo</h3>
    <lazy-horizontal-scroll >
      <script>
        var category = 'food', count = 10;
        for (var i = 1; i <= count; i++) {
          document.write('<img data-src="http://lorempixel.com/300/200/' + category + '/' + i + '" width="300" height="200">');
        }
      </script>
    </lazy-horizontal-scroll>
  </body>
</html>
